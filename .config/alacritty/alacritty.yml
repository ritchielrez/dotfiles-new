# Window Customization
window:
  startup_mode: "Maximized"
  opacity: 0.95
  dimensions:
    columns: 200
    lines: 60
  padding:
    x: 5
    y: 5
  decorations: none
scrolling:
  history: 10000
  multiplier: 3
window.dynamic_title: true

# Font Customization
font:
  normal:
    family: FiraCode Nerd Font
    style: Regular
  bold:
    family: FiraCode Nerd Font
    style: Bold
  italic:
    family: FiraCode Nerd Font
    style: Italic
  size: 7
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0
  debug:
    persistent_logging: false
draw_bold_text_with_bright_colors: true

colors:
  cursor:
    text: CellBackground
    cursor: CellForeground

cursor:
  style:
    shape: Block
    blinking: on
    blink-interval: 750
    unfocused_hollow: true
import:
  - ~/.config/alacritty/catppuccin-mocha.yml
